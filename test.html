<!DOCTYPE html>
<html>
  <head>
    <title>Shuttlewalk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  
  </head>
  <body>
    <h3>Hello world!</h3>

    <script type="text/javascript">
      
      var d1 = "2013-12-02T10:15:00";
      console.log(d1);
      
      var d3 = new Date(d1);
      console.log(d3);

      console.log(d3.getHours());
      console.log(d3.getTimezoneOffset()/60);

      var tzo = d3.getTimezoneOffset()/60;

      console.log(d3.getHours() + tzo);
      


    </script>
  
  </body>
