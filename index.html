<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link href="css/shuttlewalk.css" rel="stylesheet" />


    

  </head>
  <body>
    <h2>Hello world!</h2>
    <div id="map-canvas"/>

    <!-- Loading JS here in the document, in order to show the user some GUI while waiting -->
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4lMv_JZltQMMVpyjGO3AFFHFMor8K0Ak&sensor=true">
    </script>

    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(-34.397, 150.644),
          zoom: 8
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

  </body>
</html>
