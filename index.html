<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Shuttle or Walk</title>

		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		
		<style type="text/css">
			html {
				height: 100%;
			}
			body {
				margin: 0;
				padding: 0;
				height: 100%;
			}
			#map-canvas {
				height: 100%;
			}
		</style>

		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4lMv_JZltQMMVpyjGO3AFFHFMor8K0Ak&sensor=true"></script>

		<script type="text/javascript">
			function initialize()
			{
				var mapOptions = {
							center: new google.maps.LatLng(41.8808785, -87.6290387),
							zoom: 15
				};

				var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
			}

			google.maps.event.addDomListener(window, 'load', initialize);
		</script>

	</head>

	<body>
		<h2>Hello world!</h2>
		<div id="map-canvas" />
	</body>

</html>
