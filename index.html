<!DOCTYPE html>
<!--
    Shuttlewalk aka Shuttle or Walk
    A final project by Lisa Rosselli
    CS50
  -->
<html>
  <head>
    <title>Shuttlewalk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="css/shuttlewalk.css" rel="stylesheet">
  </head>
  <body> 
    <div id="map-canvas"/></div>
    <div id="dialog">Testing dialog.</div>
    <div id="greenUIArrow"></div>
    <div id="UIContainer">
      <div id="navDots">
        <button id="nd0" class="cBtn cBtn_active"></button>
        <button id="nd1" class="cBtn"></button>
        <button id="nd2" class="cBtn"></button>
      </div>
      <button id="closeX"></button>
      <div id="uiInner">
        <div id="uiView0" class="uiView">
          <p>Blue lines indicate walking routes. Green lines indicate walking routes to/from shuttle stops.</p>
          <p>Tap the map to set a destination. Tap again to change it.</p>
          <p id="shuttlelegend">Indicates a shuttle stop.</p>
          <button id="iOk">Ok, got it.</button>
        </div>
        <div id="uiView1" class="uiView">
          <button><input id="search" type="text" placeholder="Browse buildings" list="buildings" autocomplete="no"/></button>
          <div id="searchDest"></div>
          <button id="calcRouteBtn">Calculate route</button><br/>
          <button id="placeMyselfBtn">My geolocation is wrong. I'll place myself on the map, kthxbai.</button>
        </div>
        <div id="uiView2" class="uiView">
          <p id="lastQuery">Timestamp</p>
          <p id="walking">Walking info.</p>
          <p id="shuttle">Shuttle info.</p>
        </div> 
      </div>
    </div>
    
    <div id="intro" class="ontop_visible">
        <div id="logo"></div>
        <h2 id="smilie">:)<br/><span class="footnote">Geolocating you...</span></h2>
    </div>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4lMv_JZltQMMVpyjGO3AFFHFMor8K0Ak&sensor=true"></script>
    <script src="js/TweenLite.min.js"></script>
    <script src="js/CSSPlugin.min.js"></script>
    <script src="js/functions.js" type="text/javascript"></script>
    <script src="js/stops.js" type="text/javascript"></script>
    <script src="js/trip.js" type="text/javascript"></script>
    <script src="js/shuttletrip.js" type="text/javascript"></script>
    <script src="js/user.js" type="text/javascript"></script>
    <script src="js/model.js" type="text/javascript"></script>
    <script src="js/buildings.js" type="text/javascript"></script>
    <script src="js/controller.js" type="text/javascript"></script>
    
    <script type="text/javascript">
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  
  </body>
</html>
